<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Safety Helmet -->
  <g id="helmet">
    <!-- Helmet Base (Lower Part) -->
    <ellipse cx="100" cy="140" rx="65" ry="25" fill="#D3D3D3" stroke="#000000" stroke-width="4"/>
    
    <!-- Helmet Top -->
    <path d="M 45 120 Q 45 40 100 35 Q 155 40 155 120 L 155 140 Q 155 145 150 145 L 50 145 Q 45 145 45 140 Z" 
          fill="#D2691E" stroke="#000000" stroke-width="4"/>
    
    <!-- Helmet Rim -->
    <ellipse cx="100" cy="140" rx="55" ry="15" fill="#D2691E" stroke="#000000" stroke-width="3"/>
    
    <!-- Center Seam Line -->
    <line x1="100" y1="35" x2="100" y2="100" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Left Seam Line -->
    <path d="M 75 50 Q 65 80 60 110" stroke="#000000" stroke-width="4" stroke-linecap="round" fill="none"/>
    
    <!-- Right Seam Line -->
    <path d="M 125 50 Q 135 80 140 110" stroke="#000000" stroke-width="4" stroke-linecap="round" fill="none"/>
    
    <!-- Helmet Peak Details -->
    <path d="M 50 145 Q 50 140 55 140 L 145 140 Q 150 140 150 145" 
          fill="none" stroke="#8B4513" stroke-width="2"/>
  </g>
  
  <!-- Safety Sign Banner -->
  <g id="banner">
    <!-- Banner Background -->
    <rect x="20" y="100" width="160" height="45" rx="8" fill="#5EAD8B" stroke="#000000" stroke-width="3"/>
    
    <!-- Diagonal Stripes (Warning Pattern) -->
    <defs>
      <pattern id="stripes" x="0" y="0" width="12" height="12" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
        <rect x="0" y="0" width="6" height="12" fill="#000000"/>
      </pattern>
    </defs>
    
    <!-- Top stripe -->
    <rect x="25" y="105" width="150" height="8" fill="url(#stripes)"/>
    
    <!-- Bottom stripe -->
    <rect x="25" y="132" width="150" height="8" fill="url(#stripes)"/>
    
    <!-- Text: SAFE-FORWARD -->
    <text x="100" y="127" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#000000">SAFE-FORWARD</text>
  </g>
  
  <!-- Handles on sides -->
  <g id="handles">
    <!-- Left Handle -->
    <rect x="10" y="115" width="15" height="20" rx="7" fill="#000000" stroke="#000000" stroke-width="2"/>
    <rect x="12" y="117" width="11" height="16" rx="5" fill="#FFFFFF"/>
    
    <!-- Right Handle -->
    <rect x="175" y="115" width="15" height="20" rx="7" fill="#000000" stroke="#000000" stroke-width="2"/>
    <rect x="177" y="117" width="11" height="16" rx="5" fill="#FFFFFF"/>
  </g>
</svg>
